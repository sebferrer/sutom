<div id="word-grid-container">
    <table class="noselect">
        <tr *ngFor="let row of wordGridViewModel.grid">
            <td *ngFor="let cell of row" class="grid-cell"
                [ngClass]="wordGridViewModel.nbLetters > 9 ? 'grid-cell-' + wordGridViewModel.nbLetters : 'grid-cell-1'">
                <div class="cell-container">
                    <p [ngClass]="cell.color">{{ cell.letter }}</p>
                </div>
            </td>
        </tr>
    </table>
</div>
