<div id="container">
    <div [ngClass]="displayErrorMsg ? 'display-error-msg' : 'hide-error-msg'">{{ errorMsg }}</div>
    <app-word-grid [wordGridViewModel]="wordGridViewModel" (statusChange)="statusChange($event)"
        (endRow)="endRow($event)"></app-word-grid>
    <app-keyboard [keys]="keys" (keyPressed)="sendLetter($event)"></app-keyboard>
</div>
